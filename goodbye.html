<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ±ÿ≥ÿßŸÑÿ© ŸàÿØÿßÿπ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Cairo', sans-serif;
            color: #00ff00;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0, 255, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.5) 100%);
            animation: pulse 4s ease-in-out infinite;
        }

        .container {
            padding: 2.5rem;
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00,
                       inset 0 0 20px #00ff00;
            max-width: 80%;
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        .question {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
            margin-bottom: 1.5rem;
            animation: glow 2s ease-in-out infinite;
        }

        .message {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            margin: 1.5rem 0;
        }

        .heart {
            color: #ff0000;
            font-size: 3rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .emoji-container {
            margin-top: 2rem;
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 15px #ff0000;
            }
            50% {
                text-shadow: 0 0 30px #ff0000;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(10deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(-10deg);
            }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <div class="question">ÿ£ŸäŸÜ ÿ™ÿ∞Ÿáÿ®ÿü</div>
        <div class="message">ŸÑÿß ÿ™ÿÆŸÅ</div>
        <div class="message">ÿ£ÿ®Ÿà ÿ≠ÿ≥ŸÜ ÿ®Ÿäÿ≠ÿ®ŸÉ</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="emoji-container">üòä</div>
    </div>

    <script>
        // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± Matrix ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©
        const canvas = document.createElement('canvas');
        canvas.classList.add('matrix-bg');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const drops = [];
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
